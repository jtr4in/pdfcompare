<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Comparison Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contract Comparison Tool</h1>
    <div class="input-area">
        <div>
            <h2>Old Contract</h2>
            <textarea id="oldContract" rows="18" placeholder="Paste old contract data here"></textarea>
        </div>
        <div>
            <h2>New Contract</h2>
            <textarea id="newContract" rows="18" placeholder="Paste new contract data here"></textarea>
        </div>
    </div>
    <button id="compareButton">Compare</button>
    <div id="loadingBar" style="display:none;">
        <div class="loading-progress"></div>
    </div>
    <div id="results"></div>
    <footer>
        <p>GitHub Pages ready. All processing is local in your browser.</p>
    </footer>
    <script src="compare.js"></script>
</body>
</html>

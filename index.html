<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF.js Global Test</title>
</head>
<body>
    <h1>Testing pdfjsLib Global</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js" onload="window.pdfjsReady = true;"></script>
    <script>
      function checkPDFJS() {
        // Wait for the script to actually load
        if (window.pdfjsReady && typeof window.pdfjsLib !== "undefined") {
          document.body.innerHTML += "<div id='test'>pdfjsLib is defined!</div>";
        } else {
          document.body.innerHTML += "<div id='test'>pdfjsLib is NOT defined!</div>";
        }
      }
      window.onload = checkPDFJS;
    </script>
</body>
</html>
